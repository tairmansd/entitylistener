<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>auto grid refresh</title>
		
		<link rel="styleSheet" href="scripts/node_modules/angular-ui-grid/ui-grid.min.css"/>
		<!-- angular -->
		<script type="text/javascript" src="scripts/node_modules/angular/angular.min.js"></script>
		<!-- angular grid -->
		<script type="text/javascript" src="scripts/node_modules/angular-ui-grid/ui-grid.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	</head>
	<body ng-app="autoGridModule">
		<div ng-controller="MainCtrl">
			<div class="col-lg-6">
	  			<div ui-grid="gridOptions" class="myGrid"></div>
			</div>
			<div class="col-lg-6">
	  			<div>{{message}}</div>
			</div>
		</div>
		
		<style>
			.myGrid {
    			width: 650px;
    			height: 635px;
  			}
		</style>
	</body>
	<script type="text/javascript" src="scripts/main.js"></script>
</html>
